
<section>
    <table class="tabela">
        <thead>
            <th>Valor</th>
            <th>Destino</th>
            <th>Data</th>
        </thead>
        <tbody>
            <tr class="dados" *ngFor="let transferencia of transferencias">
                <td>{{transferencia?.valor}}</td>
                <td>{{transferencia?.destino}}</td>
                <td>{{transferencia?.data | date: "short"}}</td>
            </tr>
        </tbody>
    </table>
</section>
